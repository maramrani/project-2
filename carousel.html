<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   <title>carousel</title>
   <style>
    .carousel-indicators li{
border-radius:50% ;
    }
li{
width:20px ;
height:20px ;
}
</style>
</head>
<body>
 <div id="abc" class="carousel slide" data-bs-ride="carousel">
<ol class="carousel-indicators">
<li data-bs-target="#abc" data-bs-slide-to="0" class="active"></li>
<li data-bs-target="#abc" data-bs-slide-to="1"></li>
<li data-bs-target="#abc" data-bs-slide-to="2"></li>
<li data-bs-target="#abc" data-bs-slide-to="3"></li>
</ol>
<div class="carousel-inner">                                                                                                           
 
<div class="carousel-item active">
<img class="d-block w-100" src="https://thumbs.dreamstime.com/z/planting-seeds-farmer-s-hand-soil-69648080.jpg" alt="">
</div>
<div class="carousel-item">
    <img class="d-block w-100" src="https://www.thespruce.com/thmb/4TobnKukhfoKL58Cb7EAQevaG9A=/941x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/seeds-that-need-light-for-good-germination-1403091-02-8aa1971aa5c54573bb42a7b0788fa594.jpg" alt="">
    </div>
    <div class="carousel-item">
        <img class="d-block w-100" src="https://www.scienceabc.com/wp-content/uploads/ext-www.scienceabc.com/wp-content/uploads/2019/09/Vintage-seedling-growing-on-the-ground-in-the-rain.-Imagevovans.jpg-.jpg" alt="">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://th-thumbnailer.cdn-si-edu.com/DGaHeprOW4IEiZVU2dncyGMoOKM=/1000x750/filters:no_upscale()/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/ff/38/ff3849e2-671c-471e-8f8d-e38b5983bc84/golden-wheat-field.jpg" alt="">
            </div>
        </div>
<a class="carousel-control-prev" href="#abc" data-bs-target="#abc"  data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#abc" data-bs-target="#abc" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        </a>  
 </div>   
</body>
</html>
